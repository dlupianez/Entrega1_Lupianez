{% extends 'base.html' %}

{% block title %}
    User profile update
{% endblock %}

{% block content %}
    <h1>Update information</h1>

    {% if form %}
        <form action="" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Update">
        </form>
    {% endif %}

    {% if errors %}
        {{errors}}
    {% endif %}


{% endblock %}
