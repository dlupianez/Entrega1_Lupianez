{% extends 'base.html' %}

{% block title %}
    About me
{% endblock %}

{% block content %}

    <!-- About Section Start -->
    <section id="about" class="section-padding d-inline-flex p-2">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="img-thumb wow fadeInLeft" data-wow-delay="0.3s">
                {% load static %}
                <img class="img-fluid" src="{% static 'images/profile2.jpg' %}" alt="">
              </div>
            </div> 
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="profile-wrapper wow fadeInRight" data-wow-delay="0.3s">
                <h3>{{greet}}</h3>
                <p>{{excerpt}}</p>
                <div class="about-profile">
                  <ul class="admin-profile">
                    <li><span class="pro-title"> Name: </span> <span class="pro-detail">{{name}}</span></li>
                    <li><span class="pro-title"> Age: </span> <span class="pro-detail">{{age}}</span></li>
                    <li><span class="pro-title"> Project: </span> <span class="pro-detail">{{project}}</span></li>
                    <li><span class="pro-title"> Country: </span> <span class="pro-detail">{{country}}</span></li>
                    <li><span class="pro-title"> Location: </span> <span class="pro-detail">{{location}}</span></li>
                  </ul>
                </div>
                <a href="https://www.linkedin.com/in/dlupianez/" class="btn btn-primary" target="_blank">Visit my LinkedIn profile!</a>                
              </div>
            </div>   
          </div>
        </div>
      </section>
      <!-- About Section End -->
    

{% endblock %}
